name: GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: github-pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
#      - name: Setup Node
#        uses: actions/setup-node@v3
#        with:
#          node-version: '16.x'
#      - name: JESUS
#        run: npm install
      - name: Build React
        uses: bitovi/github-actions-react-to-ghp@v1.2.0
        with:
          path: build
          checkout: false
      - name: Configure Pages
        uses: actions/configure-pages@v3
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build'
        env:
          NODE_ENV: production
          # Remove this line if you would like to skip using google analytics
          REACT_APP_GA_TRACKING_ID: ${{ secrets.REACT_APP_GA_TRACKING_ID_PATH }}
          REACT_APP_CV_URL: ${{ secrets.REACT_APP_CV_URL_PATH }}
          REACT_APP_PUBLIC_URL: ${{ secrets.REACT_APP_PUBLIC_URL_PATH }}
          # This is set automatically by github
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy artifact
        id: deployment
        uses: actions/deploy-pages@v1
